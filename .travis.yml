language: rust

before_script:
  - cargo --version
  - uname -a
  - lsb_release -a

env:
  global:
    - RUST_BACKTRACE=full

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
      env: IS_NIGHTLY=1
      before_script:
        - rustup component add clippy-preview
        - rustup component add rustfmt-preview

  fast_finish: true
  allow_failures:
    - rust: nightly

script:
  # build
  - cargo build --verbose

  # lint
  - if [[ $IS_NIGHTLY = "1" ]]; then cargo clippy; fi

  # format... nightly format seems better at the moment.
  - if [[ $IS_NIGHTLY = "1" ]]; then cargo fmt --all -- --check; fi

  # test
  - cargo test --verbose

  # test install
  - cargo install --force --path .

  # test run
  - http-status-print 404 200

notifications:
  email:
    on_success: always
    on_failure: always

# pacakges required for building and using kcov
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

# kcov for coverage stats
after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/http-status-print-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
